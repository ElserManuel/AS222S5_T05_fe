name: Build, Analyze, and Dockerize
on:
  push:
    branches:
      - devolp
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build_and_dockerize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: |
          export CHROME_BIN=$(which google-chrome)
          npm run test:coverage -- --browsers=ChromeHeadless

      - name: Create sonar-project.properties
        run: |
          echo "sonar.projectKey=ElserManuel_AS222S5_T05_fe" > sonar-project.properties
          echo "sonar.organization=elsermanuel" >> sonar-project.properties
          echo "sonar.sources=." >> sonar-project.properties
          echo "sonar.sourceEncoding=UTF-8" >> sonar-project.properties
          echo "sonar.javascript.lcov.reportPaths=coverage/lcov.info" >> sonar-project.properties

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=ElserManuel_AS222S5_T05_fe
            -Dsonar.organization=elsermanuel

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: elsermanuel
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t elsermanuel/frontelser:${{ github.sha }} .
          docker push elsermanuel/frontelser:${{ github.sha }}
